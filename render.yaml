# Render Blueprint: ProScout (Backend API + Frontend static site)
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: proscout-api
    runtime: python
    rootDir: Backend

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app

    envVars:
      - key: FRONTEND_ORIGIN
        sync: false
        # Set to your frontend URL, e.g. https://proscout.onrender.com

  - type: web
    name: proscout
    runtime: static
    rootDir: Frontend

    buildCommand: npm install && npm run build
    staticPublishPath: Frontend/dist

    envVars:
      - key: VITE_API_BASE_URL
        sync: false
        # Set to your backend API URL, e.g. https://proscout-api.onrender.com
